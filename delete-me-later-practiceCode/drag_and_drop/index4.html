<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Drag and Drop</title>
</head>
<body>
  <div class="container">
    <div id="left">
      <div class="item drag head" draggable="true">Head</div>
      <div class="item drag head" draggable="true">Head 2</div>
      <div class="item drag torso" draggable="true">Torso</div>
      <div class="item drag leg" draggable="true">Legs</div>
      <div class="item drag feet" draggable="true">Feet</div>
      <div class="item noDrag" draggable="false">Can't Grab Item</div>
    </div>

    <div id="right">
      <div id=head_slot class="slot">
        <div></div>
      </div>
      <div id=torso_slot class="slot"></div>
      <div id=leg_slot class="slot"></div>
      <div id=feet_slot class="slot"></div>
      <div id=slot_5 class="slot">Can't Drop Anything Here</div>
    </div>

  </div>  

  <script src="./assets/js/dragAndDrop4.js"></script>
</body>
</html>
