<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Character Buildsheet</title>
</head>
<body>
  <header>
    <button type="button" class="sign-in">Character Builds!</button>
    <button type="button" class="sign-out">Sign-Out</button>
  </header>
  <h1>Compare <bold>ALL CHARACTERS </bold>Here!</h1>

<div id="main">

  <div class="main-container">
    <div class="card-slot">
      <img src="./assets/placeholder-200x200.png">
      <div class="stats-container">
        <p>Character Stats</p>
        <p class="health">Health:</p>
        <p class="armour">Armour:</p>
        <p class="attack">Attack:</p>
        <p class="defense">Defense:</p>
        <p class="speed">Speed:</p>
      </div>
    </div>
  </div> 
  
</body>
</html>
